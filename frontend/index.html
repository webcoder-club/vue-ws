<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VueJS Workshop by ESFedyushkin</title>
    <!-- http://bulma.io -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                VueJS Workshop
            </h1>
            <h2 class="subtitle">
                Demo with Fetching Data, Filter, Sorting On an example of the Avito goods.
            </h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div id="app">
            <h2 class="title is-2">{{ message }}</h2>
            <message title="Example 1">Hello World</message>
            <message title="Example 2">Hello World</message>
            <message title="Example 3">Hello World</message>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>VueJS Workshop</strong> by Evgeniy Fedyushkin.
            </p>
            <p>
                <a class="icon" href="https://github.com/webcoder-club/vue-ws-beginner">
                    <i class="fa fa-github"></i>
                </a>
            </p>
        </div>
    </div>
</footer>

<script src="app.js"></script>
<script>
    fetch('http://127.0.0.1:3000/items.json').then(
        function (response) {
            if (response.status !== 200) {
                console.log(response);
                console.log('Looks like there was a problem. Status Code: ' + response.status);
                return;
            }
            response.json().then(function (data) {
                console.log(data);
            });
        }
    ).catch(function (err) {
        console.log('Fetch Error :-S', err);
    });
</script>
</body>
</html>
